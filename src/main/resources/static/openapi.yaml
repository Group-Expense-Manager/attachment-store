components:
  parameters:
    UserId:
      name: userId
      in: query
      required: true
      schema:
        type: string
      description: The ID of the user.
  schemas:
    UserAttachmentResponse:
      required:
        - id
      type: object
      properties:
        id:
          type: string
          description: The ID of the attachment.
    GroupAttachmentResponse:
      required:
        - id
      type: object
      properties:
        id:
          type: string
          description: The ID of the attachment.
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          description: An error code.
        message:
          type: string
          description: A human-readable error message.
